{% extends "mrtr/base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

 <div class="container-2 w-container"></div>
 <div class="div-block">
  <center>
  <form action="{% url 'login' %}" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
        <h1>Logged out!</h1>
    </fieldset>
   <center>
    <button type="submit">Click here to login again.</button>
  </center>
  </form>
</center>
 </div>
{% endblock content %}

{% extends "mrtr/base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
   .card-title{
        position: relative;
        font-size: 20px;
        top: -40px;
        text-align: left;
        left: -50px;
   }
   .form-group {
        padding-bottom: 10px;
    }

</style>

<div class="container-2 w-container"></div>
<div class="div-block">
    <div style="margin:80px">
        <h5 class="card-title">
            <span>Register to be a member</span>
            <br />
        </h5>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit">Submit</button>
        </form>
        <span style="float:right">Already have an account?
            <a href="{% url "login" %}" class="text-primary">Login now</a>
        </span>
    </div>
</div>
{% endblock content %}

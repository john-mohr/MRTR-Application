{% extends "mrtr/base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .form-group {
        padding-bottom: 10px;
    }
</style>

<div class="container-2 w-container"></div>
<div class="div-block">
    <div style="margin:80px">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit">Submit</button>
        </form>
        <sub style="text-align: justify; padding-top: 10px;">
            <a href="{% url 'password_reset' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Forget Password?</a>
        </sub>
        <br />
        <sub style="text-align: justify; padding-top: 10px;">
            <a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Don't have an account? Sign up</a>
        </sub>
    </div>
</div>
{% endblock content %}

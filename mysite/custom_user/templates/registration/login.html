{% extends "mrtr/base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

 <div class="container-2 w-container">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button type="submit">Login</button>
  </center>
  <br/>
  <sub style="text-align: left;"><a href="{% url 'password_reset' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Forget Password?</a></sub>
  <sub style="text-align: left;"><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub>
  </form>
</center>
 </div>
{% endblock content %}

<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MRTR Website</title>
        <link rel="stylesheet" href="{% static 'mrtr/administrative.css' %}" />
        <script src="https://kit.fontawesome.com/fcadbe5b93.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sidebar active">
            <div class="logo-details">
                <i class="fa-sharp fa-solid fa-m"></i>
                <span class="logo_name">MRTR</span>
            </div>
            <ul class="admin-nav-links">

                {% for ele in sidebar %}
                    <li>
                        <a href="{{ ele.0 }}">
                            <i class="fa-solid fa-{{ ele.1 }}"></i>
                            <span class="form_name">{{ ele.2 }}</span>
                        </a>
                    </li>
                {% endfor %}
{#                <li>#}
{#                    <a href="#">#}
{#                        <i class="fa-solid fa-gear"></i>#}
{#                        <span class="form_name">Settings</span>#}
{#                    </a>#}
{#                </li>#}
                <li>
                    <a href="/">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="form_name">Return to homepage</span>
                    </a>
                </li>
                <li>
                    <a href="/accounts/logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="form_name">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- admin-section-->
        <section class="admin-section">
            <nav>
                <div class="sidebar-button">
                    <i class="fa-solid fa-bars sidebarButton"></i>
                    <span class="page-name">{{ page }}</span>
                </div>
                <div class="profile-details">
                    <style>
                        .dropbtn {
                          background-color: white;
                          color: black;
                          padding: 16px;
                          font-size: 16px;
                          border: none;
                          cursor: pointer;
                        }

                        .dropdown {
                          position: relative;
                          display: inline-block;
                        }

                        /* Dropdown Content (Hidden by Default) */
                        .dropdown-content {
                          display: none;
                          position: absolute;
                          background-color: white;
                          min-width: 160px;
                          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                          z-index: 1;
                        }

                        /* Links inside the dropdown */
                        .dropdown-content a {
                          color: black;
                          padding: 12px 16px;
                          margin-right: 10px;
                          text-decoration: none;
                          display: block;
                        }

                        /* Change color of dropdown links on hover */
                        .dropdown-content a:hover {background-color: #d7e3ee}

                        /* Show the dropdown menu on hover */
                        .dropdown:hover .dropdown-content {
                          display: block;
                        }

                        /* Change the background color of the dropdown button when the dropdown content is shown */
                        .dropdown:hover .dropbtn {
                          background-color: white;
                        }
                        </style>

                        <div class="dropdown">
                          <button class="dropbtn"><span class="user-name">{{ fullname }}</span><i class="fa-solid fa-chevron-down"></i></button>
                          <div class="dropdown-content">
{#                            <a href="/portal/house_manager">Switch</a>#}
                            <a href="#">Settings</a>
                            <a href="/accounts/logout">Log Out</a>
                          </div>
                        </div>
                </div>
            </nav>
            <body class="body">
                <div class="form-container">
                    <style>
                        select {
                            width: 100%;
                            padding: 16px 20px;
                            margin: 8px 0;
                            border: none;
                            border-radius: 4px;
                            background-color: #f1f1f1;
                        }
                        input {
                            width: 100%;
                            padding: 12px 20px;
                            margin: 8px 0;
                            box-sizing: border-box;
                            }
                        input[type=button], input[type=submit], input[type=reset] {
                            background-color: #ff9610;
                            border: none;
                            color: white;
                            padding: 16px 32px;
                            text-decoration: none;
                            margin: 4px 2px;
                            cursor: pointer;
                        }
                        textarea {
                            width: 100%;
                            height: 150px;
                            padding: 12px 20px;
                            margin: 8px 0;
                            box-sizing: border-box;
                            border: 2px solid #ccc;
                            border-radius: 4px;
                            background-color: #f8f8f8;
                            resize: none;
                            }
                    </style>
                    {% block content %}{% endblock %}
                </div>

            </body>
        </section>
        <script src="{% static 'mrtr/administrative.js' %}"  type="text/javascript"></script>
    </body>
</html>

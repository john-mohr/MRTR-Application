{% extends "admin/administrative.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form class= "form" action="" method="post">
    {%  csrf_token %}
    {{ form | crispy}}
    <input type="submit" name="new_resident">
</form>
{% if messages %}
    <ul class="messages">
{% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
{% endfor %}
    </ul>
{% endif %}
{% endblock content %}
